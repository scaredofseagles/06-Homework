<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4290940806.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
   <main class="container-fluid">
       <div class="row">
           <div class="col-sm-3">
               <p id="currentTime"></p>
                <aside class="searchHistory">
                    <h5>Search for a City: </h5>
                    <div class="input-group mb-3">
                        <input id="citySearch" type="text" class="form-control" placeholder="Search City">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <ul class="list-group">
                    
                    </ul>
                </aside>
            </div>

            <div class="col-sm-9">
                <section class="currentTemp">
                    <h3 class="cityName"></h3>
                    <p id="temp"></p>
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <p id="uvIdx"></p>
                </section>
                <section class="weekTemp">
                    <h3>5-Day Forecast: </h3>
                    <div class="row">
                        <div class="col">
                            <div id="1stDay" class="card" style="width: 18rem;">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col">
                            <div id="2ndDay" class="card" style="width: 18rem;">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col">
                            <div id="3rdDay" class="card" style="width: 18rem;">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col">
                            <div id="4thDay" class="card" style="width: 18rem;">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col">
                            <div id="5thDay" class="card" style="width: 18rem;">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </section>
            </div>
        </div>
        
    </main> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
